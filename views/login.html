<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Venta de artículos electrónicos">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- AOS scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">



  <!-- SHARED REDES -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Craftsy">
  <meta property="og:description" content="Venta de artículos electrónicos">
  <meta property="og:image" content="/images/icon/logo_head.png">
  <meta property="og:url" content="http://localhost:3030">



  <link rel="icon" href="/images/icon/ico_logo_head.ico" type="image/x-icon">

  <link rel="stylesheet" href="/css/style.css">

  <title>Craftsy - Home</title>
</head>

<body>
  <header class="main-header">
    <nav class="nav-principal">
      <ul>
        <li><a href="/" class="link-1"><img class="logo" src="/images/icon/logo.png" alt="Logo Craftsy"></a></li>
        <li><a href="#" class="link-2">SMARTPHONES</a></li>
        <li><a href="#" class="link-3">TABLETS</a></li>
        <li><a href="#" class="link-4">COMPUTADORAS</a></li>
      </ul>
    </nav>

    <nav class="nav-secondary">
      <ul>
        <li><a href="/iniciar" class="link-1">LOGIN</a></li>
        <li><a href="/registrar" class="link-2">REGISTRO</a></li>
        <li><a href="#" class="link-3"><i class="fa-solid fa-bars"></i></a></li>
      </ul>
    </nav>
  </header>

  <main class="login container mt-5">
    <div class="row justify-content-center">
      <div data-aos="fade-up" data-aos-duration="2000" class="card col-10 col-md-4 shadow ">
        <div class="card-body">
          <h5 class="card-title border-dark border-bottom border-3 text-end mb-5">Login</h5>

          <form action="/login" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" placeholder="correo@correo.com" class="form-control" id="email">

            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="tu contraseña" id="password">
            </div>

            <div class="form-text text-danger fw-bold text-center">Credenciales invalidas</div>

            <div class="form-text d-flex gap-1">
              ¿No estás registrado?
              <a href="/registrar" class="link-custom-orange">Registrate</a>
            </div>

            <div class="my-3 form-check">
              <input type="checkbox" name="remember" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Recordame</label>
            </div>

            <div class="text-end">
              <a href="/" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-custom-orange">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- AOS scroll script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
